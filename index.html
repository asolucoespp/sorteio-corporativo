<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sorteio Corporativo</title>
  <style>
    :root {
      --bg1: #ffffff; /* Cor de fundo clara */
      --bg2: #f1f1f1; /* Cor de fundo alternativa */
      --card: #ffffff;
      --accent: #4CAF50;
      --accent-hover: #45a049;
      --muted: #8c8c8c;
      --text: #333;
      --text-secondary: #555;
      --select-bg: #e0e0e0;
      --select-border: rgba(255,255,255,0.07);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg1);
      color: var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap {
      max-width: 1200px;
      margin: 18px auto;
      height: calc(100vh - 36px);
      background: var(--bg2);
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Top: big spinning name */
    .top {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      background: var(--bg2);
    }

    #bigName {
      font-weight: 800;
      font-size: clamp(36px, 8vw, 96px);
      letter-spacing: 0.6px;
      transition: transform 400ms cubic-bezier(.2, .9, .2, 1);
      user-select: none;
      padding: 6px 18px;
      border-radius: 10px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.0));
    }

    .infoTop {
      position: absolute;
      left: 18px;
      top: 14px;
      font-size: 13px;
      color: var(--muted);
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .spinning {
      animation: spinText 120ms linear infinite;
    }

    @keyframes spinText {
      0% { transform: rotate(0deg) scale(1.02); }
      50% { transform: rotate(6deg) scale(1.03); }
      100% { transform: rotate(0deg) scale(1.02); }
    }

    /* Imagens dos logos */
    .sponsor-logo {
      width: 150px; /* Tamanho padr√£o para as imagens */
      height: auto; /* Mant√©m a propor√ß√£o */
      margin: 10px;
    }

    /* Bottom controls + winners */
    .bottom {
      height: 42%;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .selectItem {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--select-border);
      font-weight: 700;
      background: var(--select-bg);
      color: var(--text);
      min-width: 260px;
    }

    .btn {
      background: linear-gradient(180deg, var(--accent), #b20710);
      color: white;
      border: none;
      padding: 14px 28px;
      font-weight: 800;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(180deg, var(--accent-hover), #c00);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(229, 9, 20, 0.4);
    }

    .btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* WINNERS: C-2 layout ‚Äî grid of compact cards com informa√ß√µes em linha */
    .winnersArea {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
      align-items: start;
      padding: 6px;
      overflow: auto;
      width: 100%;
    }

    .winner-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(0, 0, 0, 0.22));
      border-radius: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 68px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.04);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .winner-card:hover { transform: translateY(-6px); box-shadow: 0 12px 28px rgba(0,0,0,0.6); }

    .wc-top { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .wc-name { font-weight:800; font-size:15px; color:var(--text); overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .wc-meta { font-size:12px; color:var(--text-secondary); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:60%; text-align:right; }
    .wc-bottom { display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .wc-dept { font-size:13px; color:var(--text-secondary); }
    .wc-item { font-weight:700; font-size:13px; color:var(--text); text-align:right; }

    /* Export and Reset buttons */
    .action-buttons {
      position: fixed;
      right: 14px;
      bottom: 12px;
      display: flex;
      gap: 8px;
      z-index: 200;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.2s ease;
    }

    .action-btn:hover {
      opacity: 1;
      color: var(--text);
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .action-btn[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

  </style>
</head>
<body>
  <div class="wrap" role="application" aria-label="App de sorteio">
    <div class="top">
      <div class="infoTop" id="infoTop">Carregando...</div>
      <div id="bigName">Clique em Sortear</div>
    </div>
    <div class="bottom">
      <div class="controls" aria-hidden="false">
        <select id="selectBlock" class="selectSmall" title="Escolha o bloco do sorteio">
          <option value="1">Bloco 1</option>
          <option value="2">Bloco 2</option>
        </select>

        <select id="selectItem" class="selectItem" title="Escolha o item a sortear"></select>

        <input id="batchCount" class="batch-input" type="number" min="1" max="10" value="1" title="Quantidade por sorteio (m√°x 10)">

        <button id="btnSortear" class="btn">üéÅ Sortear</button>
      </div>

      <div class="winnersArea" id="winnersArea" aria-live="polite" aria-atomic="true"></div>
    </div>
  </div>

  <!-- Bot√£o Reset Discreto para Testes -->
  <button id="btnResetTest" class="btn-reset-test" title="Resetar Sorteio (√Årea de Testes)">üîÑ Reset Teste</button>

  <!-- Bot√£o Config (Op√ß√£o A: canto inferior esquerdo) -->
  <button id="btnConfig" class="btn-config" title="Configurar bases">‚öôÔ∏è Configurar</button>

  <div class="action-buttons">
    <button id="exportBtn" class="action-btn" title="Exportar ganhadores">üíæ Exportar CSV</button>
  </div>

  <script>
    // C√≥digo JavaScript para controle do sorteio, bot√£o de reset, exporta√ß√£o e outros.
  </script>
</body>
</html>
